<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .left-header {
        display: flex;
        align-items: center;
      }
      .header .user-name {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        flex-grow: 1;
      }
      .header .pairs-left {
        margin-left: auto;
        font-size: 18px;
      }
      .container {
        position: relative;
        width: 100%;
        height: 60vh;
        border: 1px solid #000;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        box-sizing: border-box;
      }
      .box {
        width: 100px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        position: absolute;
        text-align: center;
        overflow: hidden;
        padding: 5px;
        box-sizing: border-box;
      }
      .box.matched {
        pointer-events: none;
      }
      .footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .footer .box {
        position: static;
        margin: 5px;
        width: auto;
        padding: 5px 10px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        border-radius: 20px;
        width: 80%;
        max-width: 400px;
        text-align: center;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="left-header">
        <div class="pairs-left">
          Pairs left: <span id="pairs-left-count">0</span>
        </div>
        <div style="margin-left: 20px; display: inline-block">
          <label for="game-type">Game Type:</label>
          <select id="game-type" style="margin-left: 5px"></select>
        </div>
        <div style="margin-left: 20px; display: inline-block">
          Mistakes Limit: <span id="mistakes-limit-display">3</span>
        </div>
        <div style="margin-left: 20px; display: inline-block">
          Mistakes: <span id="mistakes-count">0</span>
        </div>
      </div>
      <div class="user-name" id="user-name-display"></div>
      <button id="reset-btn" class="btn">Reset Game</button>

      <button id="parent-dashboard-btn" class="btn" style="margin-left: auto">
        Parent Dashboard
      </button>
    </div>
    <div class="container" id="letter-container"></div>
    <div class="footer" id="footer-container"></div>

    <div id="name-modal" class="modal">
      <div class="modal-content">
        <h2>Enter your name</h2>
        <input type="text" id="user-name" placeholder="Your name" />
        <button id="start-game-btn" class="btn">Start Game</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
